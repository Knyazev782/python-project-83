<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анализатор страниц</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Анализатор страниц</h1>
    <form method="post" action="{{ url_for('index') }}">
      <div class="mb-3">
        <label for="url" class="form-label">Сайт</label>
        <input type="text" class="form-control" id="url" name="url" placeholder="https://example.com" required>
      </div>
      <button type="submit" class="btn btn-primary">Проверить</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info mt-3">
          {% for message in messages %}
            {{ message }}<br>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <h2 class="mt-5">Список сайтов</h2>
    <p><a href="{{ url_for('list_urls') }}">Перейти к списку сайтов</a></p>
  </div>
</body>
</html>
