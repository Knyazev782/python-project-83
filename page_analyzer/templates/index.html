<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анализатор страниц</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Навигационная панель -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Анализатор страниц</a>
      <div class="navbar-nav">
        <a class="nav-link" href="{{ url_for('list_urls') }}">Список сайтов</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card p-4">
      <h1 class="text-center mb-4">Анализатор страниц</h1>
      <form method="post" action="{{ url_for('index') }}">
        <div class="mb-3">
          <label for="url" class="form-label">Введите URL</label>
          <input type="text" class="form-control" id="url" name="url" placeholder="https://example.com" required>
        </div>
        <input type="submit" class="btn btn-primary w-100" value="Проверить">
      </form>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info mt-3">
            {% for message in messages %}
              {{ message }}<br>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </div>
  </div>
</body>
</html>
